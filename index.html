<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>AppleMarket</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <!-- Start HEADER -->
      <header class="header">
        <div class="logo__box">
          <img class="img__logo" src="img/favicon.png" alt="logo" />
          <img class="title__logo" src="img/ProApple.svg" alt="title logo" />
        </div>
        <div class="header__nav">
          <ul>
            <li><a href="#!" class="nav__item">Продукты</a></li>
            <li><a href="#!" class="nav__item">Характеристики</a></li>
            <li><a href="#!" class="nav__item">Страна</a></li>
          </ul>
        </div>
      </header>
      <!-- End HEADER -->
      <!-- Start MAIN -->
      <main>
        <!-- Start BANEER -->
        <div class="banner">
          <!-- <div class="banner__img"> -->
          <div class="banner__content">
            <div class="banner__title">iPhone 14</div>
            <div class="banner__discount">До конца скидок осталось</div>
            <div class="banner__timer">
              <ul>
                <li>
                  <div class="cards__left">
                    <div class="count__left" id="days__left">360</div>
                    <div class="count__describe" id="describe__days">дней</div>
                  </div>
                </li>
                <li>
                  <div class="cards__left">
                    <div class="count__left" id="hours__left">21</div>
                    <div class="count__describe" id="describe__hours">час</div>
                  </div>
                </li>
                <li>
                  <div class="cards__left">
                    <div class="count__left" id="minutes__left">20</div>
                    <div class="count__describe" id="describe__minutes">минут</div>
                  </div>
                </li>
              </ul>
            </div>
            <button class="button_chouse">Выбери свою модель</button>
          </div>
          <!-- </div> -->
        </div>
        <!-- End BANEER -->
        <!-- Start PRODUCTS -->
        <div class="products">
          <div class="products__motivate">Вы ждали этого</div>
          <div class="products__all">Все продукты новой линейки</div>
          <div class="products__cards">
            <ul>
              <li>
                <a href="#!">
                  <div class="product__card">
                    <img class="product__foto" src="img/iphone-12.png" alt="iphone-12-PRO" />
                    <div class="product__name"></div>
                  </div>
                </a>
                <a href="#!">Узнать больше</a>
              </li>
              <li>
                <a href="#!"
                  ><div class="product__card">
                    <img class="product__foto" src="img/iphone-12-2.png" alt="iphone-12" />
                    <div class="product__name"></div>
                  </div>
                </a>
                <a href="#!">Узнать больше</a>
              </li>
              <li>
                <a href="#!"
                  ><div class="product__card">
                    <img class="product__foto" src="img/AirPods.png" alt="AirPods" />
                    <div class="product__name"></div>
                  </div>
                </a>
                <a href="#!">Узнать больше</a>
              </li>
              <li>
                <a href="#!"
                  ><div class="product__card">
                    <img
                      class="product__foto"
                      src="img/apple_watch_ultra.png"
                      alt="apple-watch-ultra"
                    />
                    <div class="product__name"></div>
                  </div>
                </a>
                <a href="#!">Узнать больше</a>
              </li>
              <li>
                <a href="#!"
                  ><div class="product__card">
                    <img
                      class="product__foto"
                      src="img/apple-watch-series-8.png"
                      alt="apple-watch-8"
                    />
                    <div class="product__name"></div>
                  </div>
                </a>
                <a href="#!">Узнать больше</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- End PRODUCTS -->
      </main>
      <!-- End MAIN -->
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
