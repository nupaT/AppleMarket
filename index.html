<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>AppleMarket</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <!-- Start HEADER -->
      <header class="header">
        <div class="logo__box">
          <img class="img__logo" src="img/favicon.png" alt="logo" />
          <img class="title__logo" src="img/ProApple.svg" alt="title logo" />
        </div>
        <div class="header__nav">
          <ul>
            <li><a href="#!" class="nav__item">Продукты</a></li>
            <li><a href="#!" class="nav__item">Характеристики</a></li>
            <li><a href="#!" class="nav__item">Страна</a></li>
          </ul>
        </div>
      </header>
      <!-- End HEADER -->
      <!-- Start MAIN -->
      <!-- Start BANEER -->
      <div class="banner">
        <div class="img__banner"></div>
      </div>
      <!-- End BANEER -->
      <!-- End MAIN -->
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
